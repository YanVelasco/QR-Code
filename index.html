<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR-Code</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <main id="container-principal">
        <div id="container-QRcode">
            <h1>Gerador de QR Code</h1>
            <label for="insert-link">
                Insira uma URL para gerar o QR Code:
            </label>
            <input type="text" placeholder="Insira a URL" id="QR-CodeInput">
            <button id="qrCodeBTN">Gerar QR Code</button>
            <div>
                <img src="images/qr_code_PNG6.png" alt="" id="qr-code">
            </div>
        </div>
        
    </main>
</body>
</html>
